<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exam 2</title>
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
      .mdc-card {
  height: 400px;
  width: 350px;
}
      .mdc-card-primary {
  padding: 16px;
}
      .temp{
          display:none;
      }  
  </style>

  </head>
  <body> 
      <div class="mdc-card temp">
     <div class="mdc-card__primary-action " tabindex="0">
    <div class="mdc-card__media mdc-card__media--16-9 demo-card__media"></div>
    <div class="mdc-card__primary">
      <h2 class="mdc-card__title mdc-typography mdc-typography--headline4">h2</h2>
      <h3 class="mdc-card__subtitle mdc-typography mdc-typography--subtitle2">h3</h3>
      <div class="mdc-card__secondary mdc-typography mdc-typography--body2">body</div>        
         </div>
        </div>
      <div class="mdc-card__action-icons">
      <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">person_pin</button>
    </div>
       
      </div>
      
      
      <script>
      var api = "https://randomuser.me/api/?results=7&gender=female&nat=ca,us";
          fetch(api).then(res=>{return res.json()}).then(json=>{
              var t = document.querySelector('.mdc-card.temp');
              json.results.forEach(item =>{
              var c = t.cloneNode(true);
              c.classList.remove("temp");
              var name = item.name.title+" "+item.name.first+" "+item.name.last;          
              c.childNodes[1].childNodes[3].childNodes[1].textContent= name;
              c.childNodes[1].childNodes[3].childNodes[3].textContent= item.dob.date;
              c.childNodes[1].childNodes[1].style = "background-image:"+"url( \""+item.picture.large+"\")";
              c.childNodes[1].childNodes[3].childNodes[5].textContent = item.location.city+", "+item.location.state+" - "+item.location.postcode+" "+item.location.country;
              c.childNodes[3].childNodes[1].addEventListener("click",(event)=>{
                   window.open(item.picture.large,'Image','width=largeImage.stylewidth,height=largeImage.style.height,resizable=1');
              })
              
              document.body.appendChild(c);
              
              
              })
              console.log(json);})
    
      </script>
    </body>
</html>
